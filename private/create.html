    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Post yo drink</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Drink</label>
            <input type="email" class="form-control" id="signup-email-input" placeholder="Drink name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Recipe</label>
            <input type="password" class="form-control" id="signup-password-input" placeholder="recipe">
          </div>

            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Post</button>
        </form>
        <br>

      </div>
