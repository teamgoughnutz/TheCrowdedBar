<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link href="/styles/homepage.css" rel="stylesheet">

<body class="text-center" background="/images/homepage.png"
    style=" -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
    <!-- Button trigger modal -->
    <!-- As a link -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <nav class="navbar navbar-light bg-light" style="background-color: transparent !important;  margin-bottom: 50px !important;">
            <a class="navbar-brand" href="/"><img style="max-width:300px;margin-right:200px;"src="/images/title 2.png" alt=""></a>



            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"style="border-color:black; color: #e66730; background-color:#303a34; "><span class="glyphicon glyphicon-log-in"></span>
                login
            </button>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" style="background:transparent;border: 0px;">
                    <form class="login">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="email-input" placeholder="Email">
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                            </div>
                            <button class="btn btn-secondary btn-lg active" type="submit" role="button"
                                aria-pressed="true">Sign In</button>
                        </div>
                </div>
                </form>
            </div>
        </div>

        <!--main content-->

        <main role="main" class="inner cover">
            <h1 class="cover-heading"style="font-family: algerian;margin-bottom:110px; border-line: 1px;">Pick your poison</h1>
            <div class="container"style="margin-bottom:110px;">
                <div class="row">
                  <div class="col-sm">
                    <div id="drunkCards"></div>
                      </div>
                  </div>
                  
                 
                </div>
              </div>
        </main>
    </div>


    <script src="//code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
    <script src="/js/getDrunk.js"></script>
